<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>

  <!-- header -->
  <header>
    <div class="header-inner">
      <div class="logo">SMOOTHIES</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html" class="active">Our smoothies</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

  </header>

  <main>
    <!-- three images with purple border -->
    <section class="gallery">
      <div class="gallery-item"><img src="images/drink1.jpg" alt="Drink 1"></div>
      <div class="gallery-item"><img src="images/drink2.jpg" alt="Drink 2"></div>
      <div class="gallery-item"><img src="images/drink3.jpg" alt="Drink 3"></div>
    </section>

    <!-- list of drinks -->
    <section class="drinks-list">
      <h2>List of Drinks</h2>
      <ul>
        <li><i class="fas fa-blender"></i> Aloha Pineapple</li>
        <li><i class="fas fa-blender"></i> Caribbean Passion</li>
        <li><i class="fas fa-blender"></i> Mango-a-go-go</li>
        <li><i class="fas fa-blender"></i> Strawberries 'n Cream</li>
      </ul>
    </section>

    <!-- custom choice box -->
    <section class="choice-section">
      <h2>Your Choice</h2>
      <div class="choice-box">
        <!-- you can inject JS here later to show the selected drink -->
      </div>
    </section>
  </main>

  <!-- footer (same as index.html) -->
  <footer>
    <div class="footer-inner">
      <div class="footer-col">
        <h4>WHO WE ARE</h4>
        <ul>
          <li><a href="#">About</a></li>

        </ul>
      </div>
      <div class="footer-col">
        <h4>FOLLOW US</h4>
        <ul class="footer-social">
          <li><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>

          <li><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
        </ul>

    </div>
